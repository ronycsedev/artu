<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>Artu | Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/selectric.css">
        <link type="text/css" rel="stylesheet" href="css/slick-theme.min.css">
        <link type="text/css" rel="stylesheet" href="css/slick.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="main-wrap">
            <!--  Beginning header section  -->
            
            <!-- //End header section -->

            <!-- Beginning main content section -->
            <section class="main-content-wrap contact login">

                <section class="contact-form-wrap">
                    <div class="common-wrap clear">
                        <div class="contact-form-inner">
                            <h1>Login</h1>
                            <div class="contact-form">
                                <form action="#" method="port">
                                    <div class="form-inner">
                                        <div class="inputbox">
                                            <label>email address</label>
                                            <input type="email">
                                        </div>
                                        <div class="inputbox">
                                            <label>password</label>
                                            <input type="password" id="" name="pwd" minlength="8">
                                        </div>
                                        <div class="form-submit-btn">
                                            <input type="submit" value="submit" class="btn black-btn">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                
            </section>
            <!-- //End main content section -->

            <!-- Beginning footer section -->
            <footer class="main-footer">
                <div class="common-wrap clear">
                    <div class="main-footer-inner flex">
                        <div class="widget">
                            <div class="footer-nav-left">
                                <ul>
                                    <li><a href="#">HOME</a></li>
                                    <li><a href="#">about</a></li>
                                    <li><a href="#">journal</a></li>
                                    <li><a href="#">shop</a></li>
                                    <li><a href="#">calendar</a></li>
                                </ul>
                            </div>
                            <div class="footer-nav-left footer-nav-right">
                                <ul>
                                    <li><a href="#">the lodge</a></li>
                                    <li><a href="#">ambassadors</a></li>
                                    <li><a href="#">membership</a></li>
                                    <li><a href="#">CONTACT</a></li>
                                    <li><a href="#">ACCOUNT</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="widget footer-form">
                            <div class="footer-form-wrap">
                                <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h2>
                                <form action="#" method="port">
                                    <div class="form-inner flex">
                                        <div class="name-box flex">
                                            <div class="inputbox name-item">
                                                <input type="text" placeholder="First Name">
                                            </div>
                                            <div class="inputbox name-item">
                                                <input type="text" placeholder="Last Name">
                                            </div>
                                        </div>
                                        <div class="inputbox">
                                            <input type="email" placeholder="Email Adress">
                                        </div>
                                        <div class="submit-btn flex">
                                            <input type="submit" value="Submit" class="btn">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="footer-bottom flex">
                            <div class="footer-bottom-icon mobi">
                                <figure>
                                    <a href="#"><img src="svgs/Asset 1a-icon 2.svg" alt="Logo"></a>
                                </figure>
                            </div>
                            <div class="copy-right">
                                <p>©All Rights Reserved 2021 - Artu . 2010 — 2021</p>
                            </div>
                            <div class="footer-bottom-icon desk">
                                <figure>
                                    <a href="#"><img src="svgs/Asset 1a-icon 2.svg" alt="Logo"></a>
                                </figure>
                            </div>
                            <div class="privacy">
                                <ul>
                                    <li><a href="#">Privacy</a></li>
                                    <li><a href="#">Terms</a></li>
                                    <li><a href="#">Credits</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.selectric.js"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>

</html>
